<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Kanban</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mon Tableau Kanban</h1>
    </header>
    <main class="kanban">
      <section class="kanban-column" id="todo">
        <h2>À faire</h2>
        <div class="task-container"></div>
        <form class="task-form">
          <input type="text" placeholder="Nouvelle tâche" required />
          <button type="submit">Ajouter</button>
        </form>
      </section>
      <section class="kanban-column" id="in-progress">
        <h2>En cours</h2>
        <div class="task-container"></div>
      </section>
      <section class="kanban-column" id="done">
        <h2>Terminé</h2>
        <div class="task-container"></div>
      </section>
    </main>
  </body>
</html>
